<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Instagram</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav__logo">
          <img src="/images/logo.png" alt="instagram logo" />
        </div>
        <div class="nav__btn">
          <button class="btn btn--accent">Log In</button>
        </div>
        <div class="nav__btn">
          <a href="#" class="btn btn--white">Sign Up</a>
        </div>
      </nav>
    </header>
    <section class="block">
      <div class="container profile">
        <div class="image-circular-container profile-pic">
          <img src="https://source.unsplash.com/collection/190727/600x600?1" />
        </div>
        <span class="profile--info">
          <div>
            <h1 class="profile--name">instagram</h1>
            <svg class="icon icon--light icon--verified">
              <use xlink:href="images/sprite.svg#verified"></use>
            </svg>
          </div>
          <button class="btn btn--accent">Follow</button>
        </span>
      </div>
    </section>
    <section class="block info-block">
      <h2>Instagram</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure distinctio
        velit repellat accusantium vitae sed nemo nihil, vero sequi autem.
      </p>
    </section>
    <section class="counter block grid grid--1x3">
      <div class="count__item">
        <h2>6760</h2>
        <p class="text-light">posts</p>
      </div>
      <div class="count__item">
        <h2>392m</h2>
        <p class="text-light">followers</p>
      </div>
      <div class="count__item">
        <h2>62</h2>
        <p class="text-light">following</p>
      </div>
    </section>
    <section class="iconbar block grid grid--1x5">
      <svg class="icon icon--accent iconbar__item">
        <use xlink:href="images/sprite.svg#grid"></use>
      </svg>
      <svg class="icon icon--light iconbar__item">
        <use xlink:href="images/sprite.svg#book"></use>
      </svg>
      <svg class="icon icon--light iconbar__item">
        <use xlink:href="images/sprite.svg#reels"></use>
      </svg>
      <svg class="icon icon--light iconbar__item">
        <use xlink:href="images/sprite.svg#tv"></use>
      </svg>
      <svg class="icon icon--light iconbar__item">
        <use xlink:href="images/sprite.svg#user"></use>
      </svg>
    </section>
    <section class="block block-images grid grid--4x3">
      <div class="image-container image-grid-item">
        <img src="https://source.unsplash.com/collection/190727/600x600?1" />
      </div>
      <div class="image-container image-grid-item">
        <img src="https://source.unsplash.com/collection/190727/600x600?2" />

      <div class="image-container image-grid-item">

      <div class="image-container image-grid-item">

      <div class="image-container image-grid-item">
        <img src="https://source.unsplash.com/collection/190727/600x600?12" />
      </div>
    </section>
    <header class="cards-header">
      <h2 class="text-light">Related Accounts</h2>
      <button class="btn btn--white">See All</button>
    </header>
    <section class="block-cards">
      <div class="card">
        <div class="card--image image-circular-container">
          <img src="https://source.unsplash.com/collection/190727/600x600?13" />
        </div>
        <div class="card--info">
          <h3>krishna</h3>
          <p class="text-light">@lorem_ipsum</p>
          <button class="btn btn--accent btn--stretched">Follow</button>
        </div>
      </div>

  </body>
</html>
